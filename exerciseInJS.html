<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excersice In Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>

  <body style="background-color: #3b2c66;">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light btn-lg" style="background-color: #241c5b;">
          <a class="navbar-brand" href="">Exercise in JS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./exerciseInJS.html">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./ToDoList.html">To do List</a>
              </li>
              <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Celsius To Farenheit</a>
                  <a class="dropdown-item" href="#">Pyramid of Stars</a>
                  <a class="dropdown-item" href="#">Hours to Decimal</a>
                  <a class="dropdown-item" href="#">Stop Watch</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      
		</header>
    <section>
      <div class="container-fluid">
        <div class="container">
          <h1>Celsius To Farenheit</h1>
        </div>
      </div>
      <div class="container">
        <input type="text" id="celsius" placeholder="0">
          ºC to
        <input type="text" id="farenheit" placeholder="32">
          ºF
      </div>
    </section>

    <section>
      <div class="container-fluid">
        <div class="container">
          <h1> Pyramid of Stars</h1>
        </div>
      </div>
      <div class="container">
        <input type="text" id="stars" placeholder="Stars in the Pyramid">
        <p id="drawStars"></p>
      </div>
    </section>

    <section>
      <div class="container-fluid">
        <div class="container">
          <h1>Hours to Decimal</h1>
        </div>
      </div>
      <div class="container">
        <input id="appt-time" type="text" step="2" placeholder="00:00:00"> Hours to Decimal
        <input type="text" id="decimal" placeholder="0.0"> 
      </div>  
    </section>

    <section>
      <div class="container-fluid">
        <div class="container">
          <h1>Stop Watch</h1>
        </div>
      </div>
      <div class="container">
        <div id="timer">
          <span id="cronometro">00:00:00</span>    ms  
          <br>
          <button type="button" id="stopWatch">Start</button>
          <br>
          <div id="times_result" style="background-color: yellowgreen; "></div>
        </div>
    </section>
    
    <script src="./scriptToExcerciseJS.js"></script>
  </body>

</html>
